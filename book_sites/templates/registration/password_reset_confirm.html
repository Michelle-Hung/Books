{% extends 'base2.html' %}
{% block container %}

<div class="container">
	<div class="text-area text-center">
		<h1>重設新密碼</h1>
		<hr>
	</div>

	{% if validlink %}
	<p>Please enter your new password twice so we can verify you
    typed it in correctly.</p>
	<form method="post" action="." class="form-group" >
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn btn-primary">提交</button>
		<!--<a class="btn btn-primary" href="{% url 'auth_login'  %}">登入</a>-->
		
		<br><a href='/accounts/register/'><font size="2">想加入我們嗎?</font></a> 
		<a href="{% url 'auth_password_reset' %}">忘記密碼</a>
	</form>
	{% else %}
 		Password reset unsuccessful. Please <a href="{% url 'auth_password_reset' %}">try again.</a>
	{% endif %}
</div>


{% endblock %}
